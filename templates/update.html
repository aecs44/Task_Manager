{% extends 'base.html' %}

{% block head %}

<title> Task Master</title>

{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align:center">Update Task</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Due</th>

        </tr>
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>{{ task.due_date }}</td>
        </tr>
    </table>

    <br>
    <form action = "/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="number" name="due" id="due" min="1" max="20" value="{{task.due_date}}">
        <input type="submit" value="Update Task" id="submit">
    </form>
</div>

{% endblock %}
